[package]
name = "rs-keycloak"
version = "0.1.0"
edition = "2021"

authors = ["Cosmo Andr√©"]
description = "Inclui ajudantes para facilitar o desenvolvimento usando async-graphql"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cosmo9able/rs-keycloak"
keywords = ["async-graphql", "auth", "login", "keycloak"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
minreq = { version = "2.8.1", features = ["punycode", "json-using-serde", "https-native"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { default-features = false, version = "1.0.96" }
uuid = { version = "1.4.1", features = ["serde"] }
